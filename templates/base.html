<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Algo Warriors{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(to right, #d4edda, #f8f9fa); /* Light green to light gray */
            min-height: 100vh;
        }
        .navbar { background-color: #2E8B57; }
        .navbar a { color: white; }
        .footer { background-color: #2E8B57; color: white; text-align: center; padding: 10px 0; }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% include 'footer.html' %}
</body>
</html>
